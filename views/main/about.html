{% extends 'layout.html' %}
{% block aboutnav %}
@import ""

@font-size {

}

<style type="text/css" rel="stylesheet">
    html,body{
        height: 100%;
        width: 100%;
    }
    p{
        margin: 0;
    }
    a,a:hover,a:active{
        text-decoration: none;
    }
    .main-content{
        margin-top: 60px;
    }
    .nav-about{
        position: fixed;
        background-color: white;
        border-radius: 3px;
        z-index: 9999;
    }
    .nav-about ul{
        padding: 5px 0;
        margin: 0;
    }
    .nav-about ul li{
        list-style: none;
        width: auto;
        padding: 10px;
        text-align: center;
    }
    .nav-about ul li:hover{
        background-color: #ededed;
    }
    .nav-about ul .active a{
        font-size: 20px;
        color: #00c200;
    }
    .about-content p{
        font-size: 16px;
        margin: 5px 0;
    }
</style>
{% endblock %}
{% block main %}
<div class="container-fluid about-content">
    {% autoescape %}
    {{content.content}}
    {% endautoescape %}
</div>
{% endblock %}
